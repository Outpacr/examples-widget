<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatFix</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }
    #chatfix-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chatfix-container"></div>
  
  <!-- ChatFix Loader Script -->
  <script 
    src="http://localhost:5000/embed/chatfix.js"
    data-backend="http://localhost:5000"
    data-ws="ws/project/689df5a72cea83f085fd9a65/converse_stream"
    data-title="Philips Saeco AI support"
    data-subtitle="Stel je vraag in elke taal! Feel free to ask in your language"
    data-preprompt="You are a helpful AI support assistant for Philips Saeco coffee machines."
    data-target="chatfix-container"
    data-prompts='["De machine start niet op", "De koffie smaakt of stroomt niet goed", "De melk schuimt niet zoals gewenst", "Water of stoom komt niet door"]'
    data-header-color="#1a365d"
    data-user-bubble-color="#000000"
    data-bot-bubble-color="#ebf8ff"
    data-bot-bubble-border="#bee3f8"
    data-send-button-color="#4299e1">
  </script>
</body>
</html>
