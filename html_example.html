<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Page with Outpacr Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    header { padding: 10px 0; margin-bottom: 20px; }
    .content { display: flex; gap: 20px; }
    .main-section, .sidebar {
      background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .main-section { flex: 2; }
    .sidebar { flex: 1; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Demo Page</h1>
    <p>This page shows the Outpacr AI chatbot via a single script include.</p>
  </header>

  <div class="content">
    <div class="main-section">
      <h2>Main Content</h2>
      <p>Put your normal content here.</p>
      <p>The chatbot loads as a floating button in the bottom-right corner.</p>
    </div>

    <div class="sidebar">
      <h2>AI Chat Assistant</h2>
      <p>No iframe needed—the loader injects the widget automatically.</p>
    </div>
  </div>

  <!-- One-liner loader: adjust data-backend for your environment -->
  <!-- For local dev, set data-backend="http://localhost:5000" -->
  <!-- For staging dev, set data-backend="https://flask-ai-demo-env.eba-aqbrczwq.eu-central-1.elasticbeanstalk.com/embed/outpacr.js" -->
  <script
    src="http://localhost:5000/embed/outpacr.js"
    data-backend="http://localhost:5000/"
    data-ws="ws/project/689786a4fb811a7b50e4ce4b/converse_stream"
    data-preprompt=""
    data-title="Standard Outpacr Widget"
    data-welcome="Hi! 👋🏼 Welkom bij de AI-assistent van Outpacr! Stel hier je vraag over AI."
  ></script>
</body>
</html>
