<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Page with Outpacr Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    header { padding: 10px 0; margin-bottom: 20px; }
    .content { display: flex; gap: 20px; }
    .main-section, .sidebar {
      background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .main-section { flex: 2; }
    .sidebar { flex: 1; }
    iframe { width: 100%; height: 600px; border: none; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Demo Page</h1>
    <p>This page shows the Outpacr AI chatbot embedded as a subsection.</p>
  </header>

  <div class="content">
    <div class="main-section">
      <h2>Main Content</h2>
      <p>Put your normal content here.</p>
      <p>The chatbot runs in a separate process on your backend.</p>
    </div>

    <div class="sidebar">
      <h2>AI Chat Assistant</h2>
      <!-- Iframe src will be set by the script below -->
      <iframe id="chatbot-frame" referrerpolicy="no-referrer-when-downgrade" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    // Backend base serving the /embed/outpacr endpoint/
    // test endpoint "http://localhost:5000";
    const BACKEND_HTTP_BASE = "https://flask-ai-demo-env.eba-aqbrczwq.eu-central-1.elasticbeanstalk.com"

    // Required ws path you specified
    const WS_PATH = "ws/project/689786a4fb811a7b50e4ce4b/converse_stream";


    // Build iframe src: /embed/outpacr?ws=<encoded ws url>
    const iframe = document.getElementById("chatbot-frame");
    const embedUrl = new URL("/embed/outpacr", BACKEND_HTTP_BASE);
    embedUrl.searchParams.set("ws", WS_PATH);

    // If you also want to pass an prepromt, uncomment:
    // embedUrl.searchParams.set("prepromt", "YOUR PROMPT HERE");

    iframe.src = embedUrl.toString();
  </script>
</body>
</html>
